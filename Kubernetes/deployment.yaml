apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-node-app
  labels:
    app: hello-world-node-app
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-node-app
  template:
    metadata:
      labels:
        app: hello-world-node-app
    spec:
      containers:
      - name: hello-world-node-app
        image: iamnk007/hello-world-node-app:f5978266be60b640aa480f9887aa9f75e2d8826f
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
