apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-node-app
  labels:
    app: hello-world-node-app
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-node-app
  template:
    metadata:
      labels:
        app: hello-world-node-app
    spec:
      containers:
      - name: hello-world-node-app
        image: iamnk007/hello-world-node-app:ecdad52031c22a937ff2fdba9b34e6ddb15a1b3b
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
